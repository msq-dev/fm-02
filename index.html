<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>

<body>
  <main>

    <div class="illustration">
    </div>
    <div class="content">
      <h1>FAQ</h1>
      <div class="accordion">
        <label for="01" class="accordion-item">
          <input type="checkbox" name="" id="01">
          <div class="accordion-question">How many team members can I invite?</div>
          <div class="accordion-arrow">
            <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="accordion-content">
            You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium
            plan.
          </div>
        </label>
        <label for="02" class="accordion-item">
          <input type="checkbox" name="" id="02" checked>
          <div class="accordion-question">What is the maximum file upload size?</div>
          <div class="accordion-arrow">
            <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="accordion-content">No more than 2GB. All files in your account must fit your allotted storage
            space.
          </div>
        </label>
        <label for="03" class="accordion-item">
          <input type="checkbox" name="" id="03">
          <div class="accordion-question">How do I reset my password?</div>
          <div class="accordion-arrow"><svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
            </svg></div>
          <div class="accordion-content">Click “Forgot password” from the login page or “Change password” from your
            profile
            page.<br>
            A reset link will be emailed to you.
          </div>
        </label>
        <label for="04" class="accordion-item">
          <input type="checkbox" name="" id="04">
          <div class="accordion-question">Can I cancel my subscription?</div>
          <div class="accordion-arrow"><svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
            </svg></div>

          <div class="accordion-content">Yes! Send us a message and we’ll process your request no questions asked.
          </div>
        </label>
        <label for="05" class="accordion-item">
          <input type="checkbox" name="" id="05">
          <div class="accordion-question">Do you provide additional support?</div>
          <div class="accordion-arrow"><svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
            </svg></div>
          <div class="accordion-content">Chat and email support is available 24/7. Phone lines are open during normal
            business hours.
          </div>
        </label>
      </div>


    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/msq-dev">msq-dev</a>.
  </div>
</body>

</html>
